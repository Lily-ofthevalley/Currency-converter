<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</head>
<body>
    <div class="converter_container">
        <div class="converter_in">
            <input class="converter_text" id="converter_amount" style="width: 4em; height: 3em;" type="text" name="currencyIn" required>
            <select class="converter_select" id="converter_select-in" name="currency" required>
                <option value="" hidden disabled selected>(Choose currency)</option>
            </select>
        </div>
        <div class="converter_button">
            <p>&#8594;</p>
            <p>Convert</p>
        </div>
        <div class="converter_out">
            <div class="converter_text">
                <p id="converter_result">0</p>
            </div>
            <select class="converter_select" id="converter_select-out" name="currencyOut" required>
                <option value="" hidden disabled selected>(Choose currency)</option>
            </select>
        </div>
    </div>
</body>
</html>
